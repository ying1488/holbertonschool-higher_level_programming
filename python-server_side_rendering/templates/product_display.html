<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
</head>
<body>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <h1> Product lists</h1>
    {% if products %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <p></p>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for product in products %}
                <td>{{product['name']}}</td>
                <td>{{product['category']}}</td>
                <td>{{product['price']}}</td>
                {%- endfor %}
            </tr>
        </tbody>
    </table>
    {% endif %}
</body>
</html>
